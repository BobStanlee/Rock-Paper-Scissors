<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stagbont's Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <header>Rock Paper Scissors</header>
      </nav>

      <main>
        <div class="rounds">
            Round 1
        </div>

        <div class="playerselection">
            <div class="playerchoice" id="rock">
                <img src="./assets/img/rock.png" alt="rock">
                <h2 class="choice-name">
                    rock
                </h2>
            </div>

            <div class="playerchoice" id="paper">
                <img src="./assets/img/paper.png" alt="rock">
                <h2 class="choice-name">
                    paper
                </h2>
            </div>

            <div class="playerchoice" id="scissors">
                <img src="./assets/img/scissors.png" alt="rock">
                <h2 class="choice-name">
                    scissors
                </h2>
            </div>
        </div>

        <div class="displayresults">
            It's a Draw! Play Again
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
