<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stagbont's Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <header>Rock Paper Scissors</header>
      </nav>

      <main>
        <div class="rounds">Round: ----</div>

        <div class="gameinfo">
          <div class="display-results">Choose Your Weapon</div>

          <div class="scores">
            <div class="player-scores">
              <img src="./assets/img/player1.png" alt="Player Choice" class="player-choice_img" />
              <div class="player-info info">
                <img src="./assets/img/player.png" alt="player-icon info" />
                <span id="player-score">Player: 0</span>
              </div>
            </div>
            <div class="computer-scores">
              <img src="./assets/img/computer1.png" alt="Computer Choice" class="computer-choice_img" />
              <div class="computer-info info">
                <img src="./assets/img/computer.png" alt="player-icon" />
                <span id="computer-score">Computer: 0</span>
              </div>
            </div>
          </div>
        </div>

        <div class="playerselection">
          <div class="playerchoice" id="rock">
            <img src="./assets/img/rock.png" alt="rock" />
            <h2 class="choice-name">rock</h2>
          </div>

          <div class="playerchoice" id="paper">
            <img src="./assets/img/paper.png" alt="rock" />
            <h2 class="choice-name">paper</h2>
          </div>

          <div class="playerchoice" id="scissors">
            <img src="./assets/img/scissors.png" alt="rock" />
            <h2 class="choice-name">scissors</h2>
          </div>
        </div>
      </main>

      <footer>
        <p>Copyright &copy; 2023</p>

        <a
          href="https://github.com/BobStanlee/Rock-Paper-Scissors/tree/main"
          target="_blank"
          ><img src="./assets/img/github.png" alt=""
        /></a>
      </footer>
    </div>

    <div class="won-info">
      <div class="won-info_container">
        <div class="close-btn">
          X
        </div>

        <div class="won-img">
          <img src="./assets/img/Draw.png" alt="" id="won_img" />
        </div>

        <div class="won-text">
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
